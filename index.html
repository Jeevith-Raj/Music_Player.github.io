<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c91d29ab2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img src="less-than.png" alt="">
                </div>
                <div class="circle">
                    <img src="menu.png" alt="">
                </div>
            </nav>

            <img src="cover.jpg" class="cover">
            <h1>PURPLE CLOUDS</h1> <br>
            <p>Robin Ft.Montero</p>
             
            <audio  id="song">
                <source src="Ratha Kothippu-(PagalSongs.Com.IN).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>  <i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play"  id="ctrlicon"></i> </div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
